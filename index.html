<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
</head>
<body>
    <script src="script.js" async defer></script>
    <section id="game">
        <div class="intro" id="introDiv">
            <h1>Rock Paper Scissors</h1>
            <button id="playButton">Let's Play!</button>
        </div>
        <div class="match" id="match">
            <div class="scoreBoard" id="scoreBoard">
                <div>
                    <h2>Player</h2>
                    <p id="pscore">0</p>
                </div>
                <div>
                    <h2>CPU</h2>
                    <p id="cscore">0</p>
                </div>
            </div>
            <div id="resultBlock">
                <h2 id="result">Results</h2>
            </div>
            <div id="hands">
                <img id="playerHand" src="./assets/rock.png" alt="">
                <img id="compHand" src="./assets/rock.png" alt="">
            </div>
            <div id="options">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div id="options">
                <button id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </section>
    <div id="footer"><a href="https://www.vecteezy.com/free-vector/cloud">Cloud Vectors by Vecteezy</a></div>
</body>
</html>
